<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Weather App</h1>

      <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>

      <div class="weather-container">
        <!-- grant location container -->
        <div class="grant-location-container">
          <img
            src="./assests/location_img.png"
            alt="location"
            height="90"
            width="90"
            loading="lazy"
          />
          <p>Grant Location Access</p>
          <p>Allow Access to get Weather Information</p>
          <button class="btn" data-grantAccess>Grant Access</button>
        </div>

        <form class="form-container" data-searchForm>
          <input
            type="text"
            placeholder="Search for City... "
            data-searchInput
          />
          <button class="btn">
            <img
              src="./assests/search (1).png"
              alt="search-img"
              height="20"
              width="20"
              loading="lazy"
            />
          </button>
        </form>

        <!-- loading screen container -->
        <div class="loading-container">
          <img
            src="./assests/ZZ5H.gif"
            alt="loading-gif"
            width="150"
            height="150"
          />
          <p>loading</p>
        </div>

        <!-- weather Information Container -->

        <div class="user-info-container">
          <!-- city name and flag -->
          <div class="name">
            <p data-cityName></p>
            <img data-CountryIcon alt="" />
          </div>

          <!-- weather desc -->
          <p data-WeatherDesc></p>
          <!-- weather Icon -->
          <img data-weatherIcon alt="" />

          <!-- weather Temp -->
          <p data-temp></p>

          <!-- 3 card Parameters -->

          <div class="parameter-container">
            <!-- 1st parameter -->
            <div class="parameter">
              <img src="./assests/wind-speed-img.jpg" alt="" height="50" width="50" />
              <p>WindSpeed</p>
              <p data-windSpeed></p>
            </div>
            <!-- 2nd parameter -->
            <div class="parameter">
              <img src="./assests/humidity-img.jpg" alt="" height="50" width="50" />
              <p>humidity</p>
              <p data-humidity></p>
            </div>

            <!-- 3rd parameter -->
            <div class="parameter">
              <img src="./assests/cloud-img.jpg" alt="" height="50" width="50" />
              <p>Clouds</p>
              <p data-Cloudiness></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
